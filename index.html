<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />

		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/black.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"startDuration": 1,
					"startEffect": "easeOutSine",
					"theme": "black",
					"categoryAxis": {
						"gridPosition": "start"
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"fillAlphas": 1,
							"id": "AmGraph-1",
							"labelText": "[[value]]",
							"title": "graph 1",
							"type": "column",
							"valueField": "column-1"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Axis title"
						}
					],
					"allLabels": [],
					"balloon": {},
					"legend": {
						"useGraphSettings": true
					},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Chart Title"
						}
					],
					"dataProvider": [
						{
							"category": "TSM",
							"column-1": 8
						},
						{
							"category": "CLG",
							"column-1": 6
						},
						{
							"category": "category 3",
							"column-1": 2
						},
						{
							"category": "fa",
							"column-1": "3"
						},
						{
							"category": "a",
							"column-1": "4"
						},
						{
							"category": "x",
							"column-1": "5"
						},
						{
							"category": "b",
							"column-1": "6"
						},
						{
							"category": "b",
							"column-1": "6"
						},
						{
							"category": "b",
							"column-1": "6"
						},
						{
							"category": "b",
							"column-1": "6"
						},
						{
							"category": "b",
							"column-1": "6"
						},
						{
							"category": "b",
							"column-1": "6"
						},
						{
							"category": "b",
							"column-1": "6"
						},
						{
							"category": "b",
							"column-1": "6"
						},
						{
							"category": "b",
							"column-1": "6"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #222222;" ></div>
	</body>
</html>
