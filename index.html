<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />

		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/serial.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"startDuration": 1,
					"categoryAxis": {
						"gridPosition": "start"
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"bullet": "round",
							"id": "AmGraph-1",
							"title": "graph 1",
							"valueField": "column-1"
						},
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"bullet": "square",
							"id": "AmGraph-2",
							"title": "graph 2",
							"valueField": "column-2"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Axis title"
						}
					],
					"allLabels": [],
					"balloon": {},
					"legend": {
						"useGraphSettings": true
					},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Chart Title"
						}
					],
					"dataProvider": [
						[{'category': 'riot', 'column-1': 2}, {'category': 'teemo', 'column-1': 1}, {'category': 'amumu', 'column-1': 3}, {'category': 'velkoz', 'column-1': 1}, {'category': 'hecarim', 'column-1': 1}, {'category': 'poppy', 'column-1': 1}, {'category': 'vayne', 'column-1': 1}, {'category': 'zilean', 'column-1': 1}, {'category': 'sona', 'column-1': 2}, {'category': '00 team', 'column-1': 1}, {'category': '', 'column-1': 2}, {'category': 'morgana', 'column-1': 2}, {'category': 'olaf', 'column-1': 1}, {'category': 'kayle', 'column-1': 2}, {'category': '14 team', 'column-1': 1}, {'category': 'leblanc', 'column-1': 1}, {'category': 'singed', 'column-1': 1}, {'category': 'thresh', 'column-1': 1}, {'category': 'lux', 'column-1': 2}, {'category': 'team 03', 'column-1': 1}, {'category': 'galio', 'column-1': 1}, {'category': '01 team', 'column-1': 3}, {'category': 'irelia', 'column-1': 1}, {'category': 'orianna', 'column-1': 1}, {'category': 'nidalee', 'column-1': 2}, {'category': 'lulu', 'column-1': 1}, {'category': 'katarina', 'column-1': 1}, {'category': 'leona', 'column-1': 1}, {'category': 'ziggs', 'column-1': 1}, {'category': None, 'column-1': 1}, {'category': 'ashe', 'column-1': 1}, {'category': 'gangplank', 'column-1': 1}, {'category': 'alistar', 'column-1': 1}, {'category': 'ahri', 'column-1': 1}, {'category': '85 team', 'column-1': 1}, {'category': 'jayce', 'column-1': 1}, {'category': 'tryndamere', 'column-1': 1}, {'category': 'maokai', 'column-1': 1}, {'category': 'fizz', 'column-1': 1}]
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
	</body>
</html>
