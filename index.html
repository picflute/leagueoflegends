<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />

		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/black.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"startDuration": 1,
					"theme": "black",
					"categoryAxis": {
						"gridPosition": "start",
						"title": "eSports Teams"
					},
					"trendLines": [],
					"graphs": [
						{
							"bullet": "triangleUp",
							"colorField": "color",
							"fillAlphas": 1,
							"fontSize": 10,
							"gradientOrientation": "horizontal",
							"id": "AmGraph-1",
							"lineColorField": "color",
							"markerType": "triangleUp",
							"title": "/r/leagueoflegends Summer Finals Flair Count",
							"type": "column",
							"valueField": "column-1"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "User Flair Count",
							"titleFontSize": 16
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [
						{
							"id": "Title-1",
							"size": 19,
							"text": "/r/leagueoflegends Summer Finals Flair Count"
						}
					],
					"dataProvider": [
						{
							"category": "Team SoloMid",
							"column-1": "33542",
							"color": "#191919"
						},
						{
							"category": "Counter Logic Gaming",
							"column-1": "21521",
							"color": "#000928"
						},
						{
							"category": "FNATIC",
							"column-1": "13685",
							"color": "#EDED8E"
						},
						{
							"category": "Origen",
							"column-1": "731",
							"color": "#171D28"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #222222;" ></div>
	</body>
</html>
